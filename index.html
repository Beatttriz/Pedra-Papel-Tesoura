<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="../prova_/imagens/happy_.png" type="image/x-icon">
</head>
<title>Pedra, Papel e Tesoura</title>

<body>
    <main class="branco">
        <div class="pt">
            <h2 class="ti">Placar</h2>
            <div class="scores">
                <div class="score">
                    <p>Jogador</p>
                    <p id="score1">0</p>
                </div>
                <div class="score">
                    <p>Seu computador</p>
                    <p id="score2">0</p>
                </div>
            </div>
        </div>
        <h1>Pedra, Papel e Tesoura!</h1>
        <div class="game">
            
            <button name="pedra">
                <h2>Pedra</h2>
                <img src="../prova_/imagens/pedra_.png" alt="">
            </button>
            
            <button name="papel">
                <h2>Papel</h2>
                <img src="../prova_/imagens/papel_.png" alt="">
            </button>
            <button name="tesoura">
                <h2>Tesoura</h2>
                <img src="../prova_/imagens/tesoura_.png" alt="">
            </button>
        </div>

        <div class="result">
            <div class="img">
                <p>Jogador</p>
                <img src="" name="jogador">
            </div>
            <h1>X</h1>
            <div class="img">
                <p>Seu computador</p>
                <img src="" name="bot">
            </div>
        </div>
        <div class="resultP">
            <p name="result">Resultado:</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
